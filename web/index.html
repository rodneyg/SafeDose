<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <!-- Enhanced viewport meta tag to completely prevent zooming and layout scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
  <title>SafeDose</title>
  <style>
    /* Enhanced global styles to prevent any viewport scaling or horizontal scrolling */
    html, body {
      overflow: hidden !important;
      width: 100vw !important;
      max-width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      position: relative;
      /* Prevent text size adjustment on iOS */
      -webkit-text-size-adjust: 100% !important;
      -moz-text-size-adjust: 100% !important;
      -ms-text-size-adjust: 100% !important;
      text-size-adjust: 100% !important;
      /* Prevent selection and context menus that can trigger zoom */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Prevent touch callouts */
      -webkit-touch-callout: none;
    }
    #root {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      /* Ensure no transforms or scaling */
      transform: none !important;
      transform-origin: 0 0 !important;
    }
    /* Prevent zoom on input focus for all input types */
    input, textarea, select {
      font-size: 16px !important; /* Prevents zoom on iOS */
      max-width: 100% !important;
      box-sizing: border-box !important;
      /* Restore text selection for inputs */
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
  </style>
  <script>
    // JavaScript fallback to prevent viewport scaling
    document.addEventListener('DOMContentLoaded', function() {
      // Disable zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent zoom with gesture events
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      }, false);
      
      document.addEventListener('gesturechange', function (event) {
        event.preventDefault();
      }, false);
      
      document.addEventListener('gestureend', function (event) {
        event.preventDefault();
      }, false);
      
      // Lock viewport on input focus
      document.addEventListener('focusin', function(event) {
        if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
          document.body.style.overflow = 'hidden';
          document.body.style.position = 'fixed';
          document.body.style.width = '100%';
          document.body.style.height = '100%';
        }
      });
      
      document.addEventListener('focusout', function(event) {
        if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
          document.body.style.position = '';
        }
      });
    });
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
